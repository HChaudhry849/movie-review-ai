services:

    ollama-server:
        build:
            context: ./ollama_runtime
            dockerfile: Dockerfile
        ports:
            - "11434:11434"
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 30s
    
    ollama-service:
        build:
            context: ./ollama
            dockerfile: Dockerfile
        volumes:
            - ./data:/app/data
        depends_on:
            ollama-server:
                condition: service_healthy
        restart: on-failure
        environment:
            - OLLAMA_HOST=http://ollama-server:11434